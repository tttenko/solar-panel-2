<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Солнечные батареи GreenCorp</title>
  </head>
  <body>
    <header>
      <img class="header_logo" src="img/Logo.png" alt="" />
      <div class="header_control">
        <a href="#contacts">Контакты</a>
        <button>Заказать</button>
      </div>
    </header>

    <section class="about">
      <div class="about__info">
        <h1>Солнечные <br />панели <br />GreenRobotic</h1>
        <p>
          Производите дешёвую экологически чистую электроэнергию из солнечного
          света
        </p>
        <button>Узнать подробнее</button>
      </div>
      <div class="about__images">
        <img class="about__sun-image" src="img/sun.png" />
        <img class="about__image" src="img/solar-panel.webp" />
      </div>
    </section>

    <section class="form">
      <div class="form__container">
        <h1>Оставьте свои контакты</h1>
        <p>
          Поможем подобрать модель. <br />Выбрать удобный вариант доставки и
          установки. <br />Гарантия возврата денег.
        </p>
        <form>
          <div class="form__group">
            <label for="name">Ваше имя</label>
            <input type="text" placeholder="Введите ваше имя" id="name" />
          </div>
          <div class="form__group">
            <label for="">Электронный адрес</label>
            <input type="text" placeholder="@gmail.com" id="email" />
          </div>
          <div class="form__group">
            <label for="">Номер телефона</label>
            <input type="number" placeholder="7 (999) 999-99-99" id="phone" />
          </div>
          <div class="form__group">
            <label for="">Примерный бюджет</label>
            <select name="" id="budget">
              <option value="">Выберите вариант</option>
              <option value="10-30">10 000₽ – 30 000₽</option>
              <option value="30-60">30 000₽ – 60 000₽</option>
              <option value="60-100">60 000₽ – 100 000₽</option>
              <option value="100+">100 000₽</option>
            </select>
          </div>
          <div class="form__submit">
            <button type="submit">Отправить заявку</button>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="footer__container"></div>
      <div class="footer__copyright">GreenCorp © 2021.</div>
    </footer>
  </body>
</html>
